<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAYMENT BY SALMAN</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #0f0f0f;
            color: #f0f0f0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            width: 100%;
            background: linear-gradient(145deg, #1a1a1a, #222222);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            margin-top: 20px;
        }

        .header {
            background: linear-gradient(135deg, #000000, #2d2d2d);
            padding: 25px 20px;
            text-align: center;
            border-bottom: 1px solid #333;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 5px;
            background: linear-gradient(90deg, #ffffff, #cccccc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            color: #aaa;
            font-size: 14px;
        }

        .payment-methods {
            padding: 20px;
        }

        .method {
            background: #1e1e1e;
            border-radius: 12px;
            padding: 18px;
            margin-bottom: 15px;
            border: 1px solid #333;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
        }

        .method:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            border-color: #555;
        }

        .method-icon {
            width: 50px;
            height: 50px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-size: 24px;
            font-weight: bold;
        }

        .dana {
            background: linear-gradient(135deg, #00a3ff, #0080c0);
        }

        .gopay {
            background: linear-gradient(135deg, #00aa13, #008a0f);
        }

        .whatsapp {
            background: linear-gradient(135deg, #25d366, #128c7e);
        }

        .method-info {
            flex: 1;
        }

        .method-name {
            font-weight: 600;
            font-size: 18px;
            margin-bottom: 5px;
        }

        .method-detail {
            font-size: 14px;
            color: #bbb;
            margin-bottom: 5px;
        }

        .method-number {
            font-size: 16px;
            font-weight: 500;
            letter-spacing: 1px;
            background: rgba(255, 255, 255, 0.05);
            padding: 5px 10px;
            border-radius: 6px;
            display: inline-block;
            margin-top: 5px;
        }

        .copy-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: #f0f0f0;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s ease;
            margin-top: 8px;
        }

        .copy-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .channel-section {
            padding: 20px;
            border-top: 1px solid #333;
        }

        .channel-title {
            font-size: 18px;
            margin-bottom: 15px;
            text-align: center;
            color: #f0f0f0;
        }

        .channel-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #25d366, #128c7e);
            color: white;
            text-decoration: none;
            padding: 15px;
            border-radius: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-align: center;
        }

        .channel-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(37, 211, 102, 0.3);
        }

        .channel-icon {
            margin-right: 10px;
            font-size: 20px;
        }

        .footer {
            margin-top: 20px;
            text-align: center;
            color: #777;
            font-size: 12px;
            padding: 10px;
        }

        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #1e1e1e;
            color: #f0f0f0;
            padding: 12px 20px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease;
            border-left: 4px solid #25d366;
        }

        .notification.show {
            opacity: 1;
        }

        @media (max-width: 480px) {
            .container {
                border-radius: 15px;
            }
            
            .header h1 {
                font-size: 24px;
            }
            
            .method {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Payment Gateway</h1>
            <p>Pilih metode pembayaran yang tersedia</p>
        </div>
        
        <div class="payment-methods">
            <div class="method">
                <div class="method-icon dana">D</div>
                <div class="method-info">
                    <div class="method-name">DANA</div>
                    <div class="method-detail">N/A: Salman</div>
                    <div class="method-number">083861426415</div>
                    <button class="copy-btn" data-number="083861426415">Salin Nomor</button>
                </div>
            </div>
            
            <div class="method">
                <div class="method-icon gopay">G</div>
                <div class="method-info">
                    <div class="method-name">GOPAY</div>
                    <div class="method-detail">N/A: kafin salman</div>
                    <div class="method-number">083861426415</div>
                    <button class="copy-btn" data-number="083861426415">Salin Nomor</button>
                </div>
            </div>
        </div>
        
        <div class="channel-section">
            <div class="channel-title">Saluran Resmi</div>
            <a href="https://whatsapp.com/channel/0029Vb6vvsGISTkGsaJVdc2o" target="_blank" class="channel-btn">
                <span class="channel-icon">ðŸ“¢</span>
                <span>WhatsApp Channel</span>
            </a>
        </div>
    </div>
    
    <div class="footer">
        &copy; 2023 Payment Gateway. All rights reserved.
    </div>
    
    <div class="notification" id="notification">Nomor berhasil disalin!</div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const copyButtons = document.querySelectorAll('.copy-btn');
            const notification = document.getElementById('notification');
            
            copyButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const number = this.getAttribute('data-number');
                    
                    // Copy to clipboard
                    navigator.clipboard.writeText(number).then(() => {
                        // Show notification
                        notification.classList.add('show');
                        
                        // Hide notification after 2 seconds
                        setTimeout(() => {
                            notification.classList.remove('show');
                        }, 2000);
                    }).catch(err => {
                        console.error('Gagal menyalin: ', err);
                    });
                });
            });
        });
    </script>
</body>
</html>
